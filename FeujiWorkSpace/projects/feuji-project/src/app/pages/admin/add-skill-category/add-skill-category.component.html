<div  class="skill-category-form">
    <h2>Enter New Skill Category</h2>
    <form (ngSubmit)="saveSkillCategory()" #skillCategoryForm="ngForm">
        <input type="text" name="categoryName" [(ngModel)]="newSkillCategoryName" placeholder="Enter new skill category" required>
        <button type="submit">Save</button>
    </form>
</div>
