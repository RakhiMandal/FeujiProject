<h2 mat-dialog-title>Edit Employee</h2>
<div mat-dialog-content>
  <form>
    <!-- Add form fields for editing employee details -->
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input type="text" class="form-control" id="employeeId" [(ngModel)]="data.employeeId" disabled>
    </div>
    <div class="form-group">
      <label for="email" >Employee Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter employee Email" [(ngModel)]="data.email">
    </div>
    <div class="form-group">
      <label for="email" >Gender</label>
      <input type="text" class="form-control" id="email" placeholder="Enter employee Email" [(ngModel)]="data.gender">
    </div>
    <div class="form-group">
      <label for="email" >Designation</label>
      <input type="text" class="form-control" id="email" placeholder="Enter employee Email" [(ngModel)]="data.designation">
    </div>
    <div class="form-group">
      <label for="email" >Status</label>
      <input type="text" class="form-control" id="email" placeholder="Enter employee Email" [(ngModel)]="data.status">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</div>
